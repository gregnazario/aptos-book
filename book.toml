[book]
authors = ["greg@gnazar.io"]
language = "en"
multilingual = true
src = "src"
title = "The Aptos Book"
description = "A comprehensive guide to building on the Aptos blockchain with the Move programming language. Covers core language concepts, smart contract development, design patterns, standard libraries, and AI-assisted development with LLMs."

[preprocessor.gettext]
after = ["links"]

[preprocessor.katex]
after = ["links"]

[preprocessor.mermaid]
command = "mdbook-mermaid"


# Basic llmstxt.org format output
[output.llms-txt]

# Detailed llmstxt.org format output with additional information
[output.llms-txt-full]

[output.html]
additional-js = ["mermaid.min.js", "mermaid-init.js", "move-init.js"]
git-repository-url = "https://github.com/gregnazario/aptos-book"
edit-url-template = "https://github.com/gregnazario/aptos-book/edit/main/{path}"
site-url = "https://aptos-book.com"
cname = "aptos-book.com"

[output.html.fold]
enable = true
level = 0

[output.html.redirect]

[output.linkcheck]
follow-web-links = true # true only when connected to the internet
traverse-parent-directories = false
exclude = ['repology.org', 'github.com']
user-agent = "mdbook-linkcheck/0.7.7"

warning-policy = "error"
